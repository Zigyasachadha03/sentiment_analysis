<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <img class="background_img_prediction" src="static/images/sad_face_3.jpg" alt="Negative-Image">
    <div class="container_box">
        <h1>Prediction</h1>
        <div class="paragraph_text_prediction">
            <p>
                Sentence: 
                <br>
                <span class ="paragraph_text_prediction">{{ sentence }}</span>
            </p> 
            <div class = "pred-body">
                <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Archivo:700&display=swap" rel="stylesheet">


            <div class="card">
            <p>
                Probability: {{ probability}}
            </p>
            <h2>
                {{result}}
            </h2>
            </div>
            </div>
            
          </div>
        
        <button class="btn btn-outline-dark btn-transparent btn-oval" onclick="location.href='/goback'">Go Back</button>

        </div>


</body>
</html>
