<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <img class="background_img_prediction" src="static/images/happy_face_3.jpg" alt="Positive-Image">
    <div class="container_box">
        <h1>Prediction</h1>
        <div class="paragraph_text">
            <p>
                Sentence: 
                <br>
                <span class ="paragraph_text_prediction">{{ sentence }}</span>
            </p> 
            <p>
                Emotion: <span class ="paragraph_text_prediction">{{ result }}</span>
            </p> 
            <p>
                Probability: <span class ="paragraph_text_prediction">{{ probability }}</span>
            </p> 
        </div>
        <button class="btn btn-outline-dark btn-transparent btn-oval" onclick="location.href='/goback'">Go Back</button>

    </div>

</body>
</html>
