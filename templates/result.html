<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <img class="background_img_prediction" src= {{ background_img }} alt="Background Image">
    <div class="container_box">
        <h1>Prediction</h1>
        <div class="paragraph_text">
            <p>
                Sentence: <span>{{ sentence }}</span>
            </p> 
            <p>
                Result: <span>{{ result }}</span>
            </p> 
            <p>
                Probability: <span>{{ probability }}</span>
            </p> 
        </div>
        <button class="btn btn-outline-dark btn-transparent btn-oval" onclick="location.href='templates/index.html'">Go Back</button>

    </div>
</body>
</html>
